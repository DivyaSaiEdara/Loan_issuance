<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Ensure the full height of the body */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background settings */
        body {
            background-image: url('images/background.jpg'); /* Set the background image */
            background-size: cover; /* Ensure the background image covers the entire screen */
            background-repeat: no-repeat;
            background-position: center;
            color: #333; /* Default text color */
        }

        /* Navbar settings */
        .navbar {
            background-color: #fce4ec; /* Soft pink background color for the navbar */
            padding: 10px;
            text-align: center;
            position: fixed; /* Fixed position */
            width: 100%;
            top: 0;
            z-index: 1000; /* Keeps the navbar on top of other elements */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a slight shadow */
        }

        /* Navbar settings */
        .navbar {
            background-color: #f48fb1; /* Soft pink background color for the navbar */
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000; /* Keeps the navbar on top of other elements */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a slight shadow */
        }

        /* Logo styling */
        .navbar .logo {
            position: absolute;
            left: 20px;
            top: 10px;
            height: 50px; /* Adjust logo size */
        }

        /* Navbar links */
        .navbar a {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #c2185b; /* Darker pink when hovering */
            color: white;
        }


        /* Content section */
        .content {
            padding: 120px 20px; /* Push content below navbar */
            max-width: 800px;
            margin: 0 auto; /* Center align content */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }

        h1 {
            text-align: center;
            color: #8e24aa; /* Title color */
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            color: #333; /* Paragraph color */
        }

        .contact-form {
            text-align: left;
            margin-top: 20px;
        }

        .contact-form label {
            font-size: 16px;
            font-weight: bold;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent background for form fields */
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #8e24aa; /* Button color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #7b1fa2; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="images/logo.png" alt="Logo" class="logo"> <!-- Logo in the corner -->
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
    </div>

    <!-- Contact Us Content -->
    <div class="content">
        <h1>Contact Us</h1>
        <p>
            We would love to hear from you! Whether you have a question, concern, or feedback, feel free to reach out.
            Please use the form below to get in touch with our support team.
        </p>

        <div class="contact-form">
            <form action="sendContactMessage.jsp" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
