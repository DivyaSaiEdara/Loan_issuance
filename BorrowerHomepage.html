<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrower Homepage</title>
    <style>
        /* Ensure the full height of the body */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Background settings */
        body {
            background-image: url('images/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Navbar settings */
        .navbar {
            background-color: #f48fb1;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            position: absolute;
            left: 20px;
            top: 10px;
            height: 50px;
        }

        .navbar a {
            display: inline-block;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .navbar a:hover {
            background-color: #c2185b;
            color: white;
        }

        /* Borrower section */
        .borrower-message {
            text-align: center;
            padding: 120px 50px;
            color: #fff;
            margin-top: 80px;
        }

        .borrower-message h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .borrower-message p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="images/logo.png" alt="Logo" class="logo">
        <a href="BorrowerHomepage.html" class="active">Borrower Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="logout.html">Logout</a>
    </div>

    <!-- Borrower Section -->
    <div class="borrower-message">
        <h1>Welcome, Borrower!</h1>
        <p>Here you can apply for loans, track your applications, and view your loan history.</p>
        <a href="homepage.html">Back</a>
    </div>
</body>
</html>
